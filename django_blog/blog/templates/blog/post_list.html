{% extends 'blog/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}...</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
