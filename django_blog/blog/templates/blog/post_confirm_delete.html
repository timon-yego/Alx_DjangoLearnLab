{% extends 'blog/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
