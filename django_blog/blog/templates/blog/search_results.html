<!-- search_results.html -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.content|slice:":100" }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts found matching your query.</p>
    {% endif %}
{% endblock %}
